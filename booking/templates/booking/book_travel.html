{% extends 'booking/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Book {{ option.type|title }} - {{ option.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Confirm Booking</button>
  </form>
</div>
{% endblock %}
